<html>
	<body>
		
		<script>
			var contries = [
							{'contry':'india','capital':'delhi','population':1319012345},
							{'contry':'srilnaka','capital':'colombo','population':159212345},
							{'contry':'pakistan','capital':'islamabad','population':519012345}
						]

			}
